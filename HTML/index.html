<!--DOCTYPE declaration specifies that this is an HTML document-->
<!DOCTYPE html>
<html lang="en-GB">

<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Viewport settings to control the layout on small screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compatibility setting for older browsers -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Title of the document -->
    <title>The Chuckle Factory</title>

    <!-- Link to a favicon for the document -->
    <link rel="icon" href="https://source.unsplash.com/random/200x200?sig=1" />

    <!-- Link to a CSS stylesheet for the document -->
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
    <button id="skip-button">Skip to content</button>
    <!-- Header with a logo and navigation menu -->
    <header>
        <!-- Logo -->
        <h1>The Chuckle Factory</h1>
        <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./category.html">Category</a></li>
                <li><a href="./search.html">Search</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main id="main-content">
        <!-- Section element containing the content -->
        <section class="content">
            <!-- Heading level 2 -->
            <h2>Random Joke Generator</h2>
            <!-- Image element with a random image from Unsplash -->
            <img src="https://source.unsplash.com/random/200x200?sig=1" alt="random" />

            <!-- Div element with a class of "image-caption" containing a caption for the image -->
            <div class="image-caption">
                <!-- Paragraph element containing a caption for the image -->
                <p>Random Images from Unsplash</p>
            </div>

            <!-- Button element with the text "Get Joke" -->
            <button id="joke-button">Click Me!</button>

            <!-- Div element with the class "joke-box" containing a heading and a paragraph element -->
            <div class="joke-box">
                <!-- Heading level 3 -->
                <h3>Joke of the day</h3>
                <!-- Paragraph element to display the joke -->
                <p id="joke-text"></p>
            </div>
        </section>
    </main>

    <!-- Footer with a copyright notice -->
    <footer>
        <!-- Paragraph element containing a copyright notice -->
        <p>Copyright &copy; 2022. All rights reserved by Moeez Abdul</p>
    </footer>

    <!-- Script element linking to a JavaScript file -->
    <script src="JS/script.js"></script>
</body>

</html>
